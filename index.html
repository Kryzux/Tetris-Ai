<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Code Editor</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1>Advanced Code Editor</h1>
      <div class="controls">
          <button onclick="runCode()">Run</button>
          <button onclick="saveCode()">Save</button>
          <button onclick="loadCode()">Load</button>
          <button onclick="exportCode()">Export</button>
          <select id="themeSelector" onchange="changeTheme()">
              <option value="default">Default</option>
              <option value="dracula">Dark</option>
              <option value="eclipse">Light</option>
          </select>
          <button id="fullscreenButton" onclick="togglePreviewFullscreen()">Fullscreen Preview</button>
      </div>
  </header>

  <main>
      <div class="tabs">
          <div class="tab active" data-editor="htmlEditor">HTML</div>
          <div class="tab" data-editor="cssEditor">CSS</div>
          <div class="tab" data-editor="jsEditor">JavaScript</div>
      </div>
      <div class="editor-container">
          <textarea id="htmlEditor"></textarea>
          <textarea id="cssEditor" style="display: none;"></textarea>
          <textarea id="jsEditor" style="display: none;"></textarea>
      </div>
      <!-- Preview will be opened in a new tab -->
      <iframe id="sandbox" style="display:none;"></iframe>
  </main>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/lint/lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
  <!-- Custom Scripts -->
  <script src="script.js" defer></script>
</body>
</html>
